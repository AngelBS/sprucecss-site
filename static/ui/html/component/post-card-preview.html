<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spruce UI - Post Card</title>
  <link rel="icon" href="https://sprucecss.com/ui/img/favicon.svg" type="image/svg+xml" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&amp;family=Sora:wght@400;500;600;700&amp;display=swap" />
  <link rel="stylesheet" href="https://sprucecss.com/ui/css/spruce.css?time=1663244617136" />
  <link rel="stylesheet" href="https://sprucecss.com/ui/css/component/post-card.css?time=1663244617136" />
  <style>
    body {
      align-items: center;
      display: flex;
      justify-content: center;
      padding-block: 6em;
      padding-inline: 1rem;
    }

    .post-card {
      max-width: 24rem;
    }
  </style>
</head>

<body>
  <article class="post-card">
    <img class="post-card__thumbnail" src="https://sprucecss.com/ui/img/post/thumbnail/patrick-perkins-ETRPjvb0KM0-unsplash.jpg" alt="person holding white printer paper" />
    <div class="post-card__meta">
      <div class="post-card__tags">
        <a href="#">#tools</a>
      </div>
      <time datetime="2022-01-03T17:43:07+01:00">Jan 3, 2022</time>
    </div>
    <h2 class="post-card__title">
      <a class="post-card__link" href="#">Update npm Dependencies</a>
    </h2>
  </article>
</body>

</html>
